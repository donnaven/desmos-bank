<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Practice Test 4 â€” Math Questions</title>
  <style>
    :root {
      --bg-color: #f9f9fa;
      --primary-color: #4a90e2;
      --text-color: #333;
      --card-bg: #ffffff;
      --border-radius: 8px;
      --spacing: 16px;
      --shadow: rgba(0, 0, 0, 0.05);
      --header-height: 80px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: var(--header-height);
      background-color: var(--card-bg);
      box-shadow: 0 2px 4px var(--shadow);
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      z-index: 100;
    }
    header h1 { color: var(--primary-color); font-size: 1.75rem; }
    header p  { font-size: 0.9rem; }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: calc(var(--header-height) + var(--spacing)) var(--spacing) var(--spacing);
    }
    .slide {
      background: var(--card-bg);
      padding: var(--spacing);
      border-radius: var(--border-radius);
      box-shadow: 0 2px 8px var(--shadow);
      text-align: center;
    }
    .slide h2 { font-size: 1.5rem; margin-bottom: var(--spacing); }
    .question-image {
      max-width: 100%; height: auto;
      border-radius: var(--border-radius);
      margin-bottom: var(--spacing);
    }
    .desmos-container {
      width: 100%; height: 400px;
      margin-bottom: var(--spacing);
    }
    .desmos-iframe {
      width: 100%; height: 100%; border: none;
      border-radius: var(--border-radius);
      box-shadow: 0 2px 4px var(--shadow);
    }
    .controls {
      display: flex; justify-content: space-between;
      margin-top: var(--spacing);
    }
    .controls button {
      background: var(--primary-color);
      border: none; color: #fff;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      box-shadow: 0 2px 4px var(--shadow);
      transition: background 0.2s;
    }
    .controls button:disabled {
      opacity: 0.5; cursor: default;
    }
    .controls button:hover:not(:disabled) {
      background-color: #3a78c2;
    }
  </style>
</head>
<body>
  <header>
    <h1>Practice Test 4</h1>
    <p>Navigate questions below:</p>
  </header>
  <div class="container">
    <div class="slide">
      <h2 id="question-title">Question 1</h2>
      <img id="question-image" src="#" alt="Question image" class="question-image" />
      <div class="desmos-container">
        <iframe id="desmos-iframe" class="desmos-iframe" src="#"></iframe>
      </div>
      <div class="controls">
        <button id="prev">&larr; Prev</button>
        <button id="next">Next &rarr;</button>
      </div>
    </div>
  </div>
<script>
    const questions = [
        { title: 'Question 1', image: 'question_images/practice_test_4/question1.png', embed: 'https://www.desmos.com/calculator/z6w6pshany' },
        { title: 'Question 2', image: 'question_images/practice_test_4/question2.png', embed: '#' },
        { title: 'Question 3', image: 'question_images/practice_test_4/question3.png', embed: '#' },
        { title: 'Question 4', image: 'question_images/practice_test_4/question4.png', embed: '#' },
        { title: 'Question 5', image: 'question_images/practice_test_4/question5.png', embed: '#' },
        { title: 'Question 6', image: 'question_images/practice_test_4/question6.png', embed: '#' },
        { title: 'Question 7', image: 'question_images/practice_test_4/question7.png', embed: '#' },
        { title: 'Question 8', image: 'question_images/practice_test_4/question8.png', embed: '#' },
        { title: 'Question 9', image: 'question_images/practice_test_4/question9.png', embed: '#' },
        { title: 'Question 10', image: 'question_images/practice_test_4/question10.png', embed: '#' },
        { title: 'Question 11', image: 'question_images/practice_test_4/question11.png', embed: '#' },
        { title: 'Question 12', image: 'question_images/practice_test_4/question12.png', embed: '#' },
        { title: 'Question 13', image: 'question_images/practice_test_4/question13.png', embed: '#' },
        { title: 'Question 14', image: 'question_images/practice_test_4/question14.png', embed: '#' },
        { title: 'Question 15', image: 'question_images/practice_test_4/question15.png', embed: '#' },
        { title: 'Question 16', image: 'question_images/practice_test_4/question16.png', embed: '#' },
        { title: 'Question 17', image: 'question_images/practice_test_4/question17.png', embed: '#' },
        { title: 'Question 18', image: 'question_images/practice_test_4/question18.png', embed: '#' },
        { title: 'Question 19', image: 'question_images/practice_test_4/question19.png', embed: '#' },
        { title: 'Question 20', image: 'question_images/practice_test_4/question20.png', embed: '#' },
        { title: 'Question 21', image: 'question_images/practice_test_4/question21.png', embed: '#' },
        { title: 'Question 22', image: 'question_images/practice_test_4/question22.png', embed: '#' }
    ];
  
    let idx = 0;
    const titleEl = document.getElementById('question-title');
    const imgEl = document.getElementById('question-image');
    const iframeEl = document.getElementById('desmos-iframe');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    function render() {
      const q = questions[idx];
      titleEl.textContent = q.title;
      imgEl.src = q.image;
      iframeEl.src = q.embed;
      prevBtn.disabled = idx === 0;
      nextBtn.disabled = idx === questions.length - 1;
    }
    prevBtn.onclick = () => { if(idx>0) idx--; render(); };
    nextBtn.onclick = () => { if(idx<questions.length-1) idx++; render(); };
    render();
  </script>
</body>
</html>
